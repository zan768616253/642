{% extends "base.html" %}

{% block title %}Previous Orders{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Previous Orders</h2>
    {% for order in orders %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Order Number: {{ order.order_number }}</h5>
                <p class="card-text"><strong>Date:</strong> {{ order.order_date }}</p>
                <p class="card-text"><strong>Status:</strong> {{ order.order_status }}</p>
                <a href="{{ url_for('customer.view_order', order_id=order.id) }}" class="btn btn-info">View Details</a>
            </div>
        </div>
    {% endfor %}
    <a href="{{ url_for('customer.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>
{% endblock %}
